<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
</head>
<body>
<header>
    <form>
        <input id="a" type="text" placeholder="the first number">
        <input id="b" type="text" placeholder="the second number">
        <input type="button" value="+" onclick="addition();">
        <input type="button" value="-" onclick="subtract();">
        <input type="button" value="*" onclick="multiply();">
        <input type="button" value="/" onclick="divide();">
        <input type="button" value="^" onclick="degree();">
        <input type="button" value="&#8730;" onclick="root();">
        <input type="button" value="sin" onclick="sin();">
        <input type="button" value="cos" onclick="cos();">
        <input type="button" value="factorial" onclick="factorial();">
    </form>
    <div id="result">Result</div>
</header>
<footer>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js" defer></script>
</body>
</html>
